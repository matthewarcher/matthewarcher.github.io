		/* tell the container's children to float left: */
		.float-my-children > * {
		    float:right;
		    margin-right:20px;
		}

		/* this is called a clearfix. it makes sure that the container's children floats are cleared, without using extra markup */

		.clearfix {
		    *zoom:1 /* for IE */
		}

		.clearfix:before,
		.clearfix:after {
		    content: " ";
		    display: table;
		}

		.clearfix:after {
		    clear: both;
		}

		/* end clearfix*/
		</style>
